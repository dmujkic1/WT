<!DOCTYPE html>
<html lang="bs-BA">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalji</title>
    <link rel="stylesheet" type="text/css" href="../Style/detalji.css">
    <script src="../Scripts/MarketingAjax.js"></script>
    <script src="../Scripts/PoziviAjax.js"></script>
    <script src="../Scripts/carousel.js"></script>
    <script src="../Scripts/detalji.js"></script> 
</head>

<body>
    <iframe src="meni.html"></iframe>

    <div id="osnovno">
        <img id="slika-nekretnine" src="" alt="Slika nekretnine">
        <p><strong>Naziv:</strong> <span id="naziv"></span></p>
        <p><strong>Kvadratura:</strong> <span id="kvadratura"></span></p>
        <p><strong>Cijena:</strong> <span id="cijena"></span></p>
    </div>

    <h3>DETALJI</h3>
    <div id="detalji">
        <div id="kolona1">
            <p><strong>Tip grijanja:</strong> <span id="grijanje"></span></p>
            <p><strong>Lokacija:</strong> <span id="lokacija"></span></p>
        </div>
        <div id="kolona2">
            <p><strong>Godina izgradnje:</strong> <span id="godina"></span></p>
            <p><strong>Datum objave oglasa:</strong> <span id="datum"></span></p>
        </div>
        <div id="opis">
            <p><strong>Opis:</strong> <span id="opis-tekst"></span></p>
        </div>
    </div>

    <h3>Dodaj novo interesovanje</h3>
    <form id="nova-interesovanja-forma" class="styled-form">
        <div class="form-group">
            <label for="tip-interesovanja">Tip interesovanja:</label>
            <select id="tip-interesovanja">
                <option value="upit">Upit</option>
                <option value="zahtjev">Zahtjev</option>
                <option value="ponuda">Ponuda</option>
            </select>
        </div>

        <div id="ponuda-podaci" class="form-group" style="display: none;">
            <label for="id-ponude">ID vezane ponude:</label>
            <select id="id-ponude" disabled>
                <option value="">Nema dostupnih ponuda</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tekst">Tekst interesovanja:</label>
            <textarea id="tekst" required></textarea>
        </div>

        <div id="trazeni-datum" class="form-group" style="display: none;">
            <label for="trazeni-datum">Traženi datum:</label>
            <input type="date" id="trazeni-datum-input">
        </div>

        <div id="ponuda-cijene" class="form-group" style="display: none;">
            <label for="ponuda-cijene">Cijena ponude:</label>
            <input type="number" id="ponuda-cijene-input" step="0.01">
        </div>

        <button type="submit" class="submit-button">Dodaj interesovanje</button>
    </form>

    <h3>UPITI</h3>
    <div id="upiti">
        <!-- Dinamički učitani upiti -->
    </div>

    <div id="carousel-navigation">
        <button>&lt; Previous</button>
        <button>Next &gt;</button>
    </div>

</body>

</html>
