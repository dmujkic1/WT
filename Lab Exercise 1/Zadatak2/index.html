<!DOCTYPE html>
<html lang="hr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>LV1 zad2 stranica</title>
    </head>
    <body>
        <form>
            <label for="ime">Ime:</label>
            <input type="text" id="ime" name="ime">
            <label for="grad">Grad:</label>
            <input type="text" id="grad" name="grad"><br>
            <label for="prezime">Pme:</label>
            <input type="text" id="brojindeksa" name="brojindeksa">
            <label for="brojindeksa">Broj indeksa:</label>
            <input type="text" id="brojindeksa" name="brojindeksa"><br>

            <label for="spol">Spol:</label>
            <input type="radio" id="muški" name="spol">
            <label for="muški">muški</label>
            <input type="radio" id="ženski" name="spol">
            <label for="ženski">ženski</label>
            
            <input type="checkbox" id="samofinansirajuci" name="samofinansirajuci">
            <label for="samofinansirajuci">Samofinansirajući:</label><br>

            <label for="odsjek">Odsjek:</label>
            <input type="radio" id="ae" name="odsjek">
            <label for="ae">AE</label>
            <input type="radio" id="ee" name="odsjek">
            <label for="ee">EE</label>
            <input type="radio" id="ri" name="odsjek">
            <label for="ri">RI</label>
            <input type="radio" id="tk" name="odsjek">
            <label for="tk">TK</label><br>

            <input type="submit" id="potvrdi" name="potvrdi" value="Potvrdi">
            <input type="reset" id="poništi" name="poništi" value="Poništi"><br>

            <p>Dugme Potvrdi šalje formu negdje (bilo gdje), a dugme Poništi je resetuje.</p>

        </form>
        

    </body>
</html>
